<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartist-plugin-axistitle@0.0.4/dist/chartist-plugin-axistitle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
  </head>
  <body>
<style>
</style>
    <script>
      window.dataType = '{{ data_type }}'
    </script>
    <div id="wrap">
      <div class="row">
        <div class="col-md-3">
          <a class="btn btn-primary" id="show-history">
            Show Training History
          </a>
        </div>
        <div class="col-md-3">
          <div class="ct-chart ct-perfect-fourth" data-x-axis="X axis label" data-y-axis="Y axis label"></div>
        </div>
      </div>

      <div id="text-classification" style="display:none;">
        <h2 class="center">
          {{ title }}
        </h2>
        <div class="center">
          <div id="text-classification-text">
          </div>
        </div>
      </div>

      <div id="image-classification" style="display:none;">
        <h2 class="center">
          {{ title }}
        </h2>
        <div class="center">
          <img id="item-image" class="img-responsive" src="/" />
        </div>
      </div>
    </div>

    <div id="footer" style="display:flex;">
        <div style="flex-grow:1;">
          <h3 style="background: #27ae60;" data-judgement="YES" class="judgement-button center">
              Yes ( j )
          </h3>
        </div>
        <div style="flex-grow:1;">
          <h3 style="background: #e74c3c;" data-judgement="NO" class="judgement-button center">
              No ( k )
          </h3>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
